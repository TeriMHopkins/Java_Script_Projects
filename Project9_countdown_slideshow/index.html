<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        
        <div class="main">

        <center><h1>Welcome, please set the timer and view the slideslow</h1></center>
        
        <!--timer section-->

    
        <div class="time">
        <p>How many seconds would you like to set your alarm for?</p>
        <center><input id="seconds" value="">
        <button onclick="countdown()">Click here</button><br>
        <p id="timer"></p></center>
        </div>

        <br><br>
        <!--container-->
        <div class="slideshow-container">
            
        
        <!--slideshow-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="./css/images/one.jpg" style="width:100%">  
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="./css/images/two.jpg" style="width:100%">   
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="./css/images/three.jpg" style="width:100%">   
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="./css/images/four.jpg" style="width:100%">    
            </div>
        
            <!--direction buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <br>

            
        
        </div>
        <br>
        <!--slide dots-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <p id ="start">Start</p>
        </div>
    </div>
    </body>    
            
</html>
